name: sistaz_share_web
description: Sistaz Share coming soon page

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # a
  animated_text_kit: ^4.2.1
  another_flushbar: ^1.10.28

  # c
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.10.0
  carousel_slider: ^4.0.0

  # d
  delayed_display: ^2.0.0
  dots_indicator: ^3.0.0
  demoji: ^2.0.0

  # e
  email_validator: ^2.0.1

  # f
  firebase_core: ^2.18.0
  flextras: ^1.0.0

  # g
  get: ^4.6.1
  gap: ^3.0.0
  get_it: ^7.2.0
  go_router: ^11.1.4

  # r
  responsive_builder: ^0.7.0
  rounded_loading_button: ^2.1.0

  # t
  transparent_image: ^2.0.0

  # u
  url_launcher: ^6.1.10
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gifs/

  fonts:
    - family: Mazzard
      fonts:
        - asset: assets/fonts/mazzardm-light.otf

    - family: Autography
      fonts:
        - asset: assets/fonts/Autography.otf

    - family: Times-New-Roman
      fonts:
        - asset: assets/fonts/Times-New-Roman.ttf
    
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
